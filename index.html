<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sicily weather</title>
</head>
    <header>
        <img src="https://cdn.pixabay.com/photo/2012/04/13/12/38/sun-32228_960_720.png" alt="logo">
        <h1>Orange Weather</h1>
    </header>
    <main>
        <section>
            <label for="city">Select city</label>
                <select class="cities">
                    <optgroup label="Sicily's cities">
                        <option value=""></option>
                        <option value="37.320839,13.58876">Agrigento</option>
                        <option value="37.48774,14.04497">Caltanissetta</option>
                        <option value="37.502129,15.08719">Catania</option>
                        <option value="37.558849,14.28917">Enna</option>
                        <option value="-22.351311, 30.0396">Messina</option>
                        <option value="38.115822,13.35976">Palermo</option>
                        <option value="36.928242,14.71719">Ragusa</option>
                        <option value="37.085152,15.273">Siracusa</option>
                        <option value="38.015839,12.51077">Trapani</option>
                    </optgroup>
                </select>
        </section>
        <h1 class="cityTitle"></h1>
        <section class="cards-wrapper"></section>
    </main>

<body>
    <script src="./main.js" type="module"></script>
</body>
</html>
